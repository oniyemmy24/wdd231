  <script src="scripts/donate.js" defer></script>
  <script src="scripts/events.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
   <div class="image-container">
      <img src="images/osun-logo.webp" alt="Osun Heritage Logo" loading="lazy" width="50" height="50">
     <h1>Local History Preservation</h1>
    </div>
    <nav>
      <ul class="main-menu">
        <li><a href="final.html">Home</a></li>
        <li><a href="landmarks.html">Landmarks</a></li>
        <li class="dropdown">
          <button class="dropbtn">Get Involved ▾</button>
          <ul class="dropdown-content">
            <li><a href="volunteer.html">Volunteer</a></li>
            <li><a href="donate.html" class="active">Donate</a></li>
            <li><a href="events.html">Events</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <form id="donation-form">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="amount">Donation Amount (₦):</label>
        <input type="number" id="amount" name="amount" min="1000" required>
        
        <label for="type">Donation Type</label>
        <select id="type" name="type" required>
          <option value="">Select</option>
          <option value="one-time">One-Time</option>
          <option value="monthly">Monthly</option>
          <option value="annual">Annual</option>
        </select>

        <button type="submit">Donate Now</button>
      </form>

      <!-- Feedback modal -->
      <div id="confirmation-modal" class="modal">
        <div class="modal-content">
          <span class="close-button" id="close-modal">&times;</span>
          <p id="confirmation-message">Thank you for your donation!</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <a href="https://www.loom.com/share/d39da86fddc54861bfa2da5e680c369a?sid=1965311e-6248-4b65-85d0-d4547fa39628" target="_blank">Recorded Video</a>
    <p>&copy; <span id="year"></span> 2025  Osun Local History Society </p>
    <p id="lastModified"></p>
  </footer>
</body>
