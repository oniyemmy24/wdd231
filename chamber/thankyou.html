<head>
  <meta charset="UTF-8" />

  <meta name="author" content="Oluwayemi Oni">
  <meta property="og:title" content="Osun Chamber of Commerce">
  <meta property="og:description" content="Connect, grow, and prosper with Osunâ€™s thriving business community.">
  <meta property="og:url" content="https://oniyemmy24.github.io/wdd231/chamber/thankyou.html">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>Thank You - Osun Chamber</title>
  <link rel="stylesheet" href="styles/thankyou.css">
</head>
<body>
  <header>
    <img src="images/osun-chamber.jpeg" alt="Osun Chamber of Commerce">
    <div class="image-container">
    </div>
    <h1>Osun Chamber of Commerce</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="join.html">Join</a></li>
        <li><a href="directory.html">Directory</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Thank You for Joining!</h2>
      <p>We appreciate your interest in the Osun Chamber of Commerce.</p>

      <div id="confirmation-data">
        <h3>Your Submitted Information:</h3>
        <ul>
          <li><strong>First Name:</strong> <span id="fname"></span></li>
          <li><strong>Last Name:</strong> <span id="lname"></span></li>
          <li><strong>Email:</strong> <span id="email"></span></li>
          <li><strong>Phone:</strong> <span id="phone"></span></li>
          <li><strong>Business:</strong> <span id="business"></span></li>
          <li><strong>Date Submitted:</strong> <span id="timestamp"></span></li>
        </ul>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Osun Chamber of Commerce | WDD 231</p>
    <p id="lastModified"></p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("lastModified").textContent = `Last Updated: ${document.lastModified}`;
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('fname').textContent = urlParams.get('fname');
    document.getElementById('lname').textContent = urlParams.get('lname');
    document.getElementById('email').textContent = urlParams.get('email');
    document.getElementById('phone').textContent = urlParams.get('phone');
    document.getElementById('business').textContent = urlParams.get('business');
    document.getElementById('timestamp').textContent = urlParams.get('timestamp');
  </script>
</body>
</html>
